<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Bitcount+Prop+Double+Ink:wght@100..900&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Bungee+Spice&family=Bungee+Tint&family=Dancing+Script:wght@400..700&family=Fugaz+One&family=Luckiest+Guy&family=Noto+Sans+Hanunoo&family=Pacifico&family=Permanent+Marker&family=Rubik+Bubbles&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      p {
        color: red;
        /* font-family: Arial, Helvetica, sans-serif; */
      }

      .bitcount-prop-double-ink-batman {
        font-family: "Bitcount Prop Double Ink", system-ui;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        font-variation-settings: "slnt" 0, "CRSV" 0.5, "ELSH" 0, "ELXP" 0,
          "SZP1" 0, "SZP2" 0, "XPN1" 0, "XPN2" 0, "YPN1" 0, "YPN2" 0;
      }
    </style>
  </head>
  <body>
    <p class="bitcount-prop-double-ink-batman">hello from html.</p>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-house"></i>
  </body>
</html>
