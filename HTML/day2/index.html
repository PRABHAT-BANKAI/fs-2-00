<!-- tell the browser which version of html i am using (HTML5) -->

<!-- 
<Img/> <Marquee> <Center> Img Tag Attribute: Src=”.Png/.Jpg/.Gif” Title=”…” Alt=”…” Width=”…” Height=”…”Marquee Tag Attribute: Direction=”…” Behavior=”…” Scrollamount=”…”

<A Href=” ...” Target=” ...” > Href [Hypertext Reference]Bookmark Link, Internal Link & External Link<Font> Tag Attribute: Face=”...” Color=”...” Size=”...”
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Image tag</h2>
    <img
      src="./image.jpeg"
      alt="tomandjerry"
      width="120px"
      height="120px"
      title="cartoon"
    />

    <img
      height="200px"
      src="https://m.media-amazon.com/images/I/71dX9JnTkwL._SX679_.jpg"
      alt=""
    />
    <img src="https://media1.tenor.com/m/dlMu85vsho4AAAAd/alfa7.gif" height="100px" alt="">

    <marquee scrollamount="35px" behavior="scroll" direction="right">batman</marquee>
    <marquee behavior="slide" direction="">superman</marquee>
    <marquee scrollamount="25px" behavior="alternate" direction="">ironman</marquee>

  </body>
</html>
